<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopChoice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/movie.webp">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-film"></i>TopChoice</h1><br>
        <p>Discover and Manage your movie collection</p>
    </header>

    <main>
        <section class="controls">
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="Search your movies here">
                <select id="genre-filter">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Horror">Horror</option>
                    <option value="Thriller">Thriller</option>
                </select>
                <button id="search-btn"><i class="fas fa-search"></i>Search</button>
                

            </div>
            <button id="add-movie-btn" class="btn-primary"><i class="fas fa-plus"></i>Add Movie</button>

        </section>

        <section class="movie-list">
            <h2>Your Movie Collection</h2>
            <div id="movies-container"></div>

        </section>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">Add New Movie</h2>
                <form id="movie-form">
                    <input type="hidden" id="movie-id">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="director">Director:</label>
                        <input type="text" id="director" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="text" id="year" min="2000" max="2025" required>

                    </div>
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select id="genre required">
                            <option value="">Select Genre</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Horror">Horror</option>
                            <option value="Thriller">Thriller</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="rating">Rating (1-10):</label>
                        <input type="number" id="rating" min="1" max="10" step="0.1">

                    </div>
                    <div class="form-group">
                        <label for="poster">Poster URL:</label>
                        <input type="url" id="poster" placeholder="https://example.com/poster.jpg">

                    </div>
                    <button type="submit" class="btn-primary">Save Movie</button>

                </form>

            </div>

        </div>
    </main>

    <footer>
        <p>&copy; Njuguna Njoroge 2025</p>
    </footer>
</body>
</html>
