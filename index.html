<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopChoice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/movie.webp">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-film"></i>TopChoice</h1>
        <p>Discover and Manage your movie collection</p>
    </header>

    <main>
        <section class="controls">
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="Search your movies here">
                <select id="genre-filter">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Horror">Horror</option>
                    <option value="Thriller">Thriller</option>
                </select>
                <button id="search-btn"><i class="fas fa-search"></i>Search</button>
                

            </div>

        </section>
    </main>
</body>
</html>
